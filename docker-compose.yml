version: '3.8'

services:
  trackly:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trackly-app
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - trackly-network

networks:
  trackly-network:
    driver: bridge
