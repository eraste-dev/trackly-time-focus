version: '3.8'

services:
  # Backend API with SQLite
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: trackly-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=/app/data/trackly.db
      - CORS_ORIGIN=http://localhost
    volumes:
      - trackly-data:/app/data
    networks:
      - trackly-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: trackly-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - trackly-network

networks:
  trackly-network:
    driver: bridge

volumes:
  trackly-data:
    driver: local
